<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
</head>

<body>
    <main>
        <section>
            <img src="./imagem/pexels-david-underland-3523621.jpg" alt="">
            <div class="login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça seu login para acessar sua conta e poder fazer as configurações no
                    seu ambiente.</p>
                <form method="post">
                    <i class="fa-solid fa-user username"><input type="email" name="email" placeholder="seu e-mail"
                            required></i>

                    <i class="fa-solid fa-lock userpassword"><input type="password" placeholder="sua senha"
                            required></i>

                    <button type="button" id="entrar">Entrar</button>
                    <button type ="button" id="email">Esqueci a senha<i class="fa-regular fa-envelope icon-email"></i></button>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
